{template block/header}

<div id="bodywrap">
    <table class="layout">
        <tr>
            <td class="left">
                <div class="mainbody">
                    <div class="innercol grid">
                        <!--{if count($albums_list) > 0}-->
                        <div id="upload_field">
                            <form id="upload_photos_form" method="post" action="{link ctl=upload act=$act}">
                                <div class="field">
                                    <div class="label">{lang select_album}:</div>
                                    <div class="ipts">
                                        <select id="aid" name="aid">
                                            <!--{loop $albums_list $k $v}-->
                                                <option value="{$k}" {if $album_id==$k}selected="selected"{/if}>{$v}</option>
                                            <!--{/loop}-->
                                        </select> <a  href="javascript:void(0)" onclick="Mui.box.show('{link ctl=albums act=create}',true);" class="ml10">{lang new_album}</a></div>
                                    <div class="clear"></div>
                                </div>
                                <div class="field">
                                    <div class="label">&nbsp;</div>
                                    <div class="ipts"><input type="submit" name="uploadbtn" class="ylbtn" value="{lang confirm}" /></div>
                                    <div class="clear"></div>
                                </div>
                            </form>
                        </div>
                        <!--{else}-->
                        <div class="no_data_info">
                            <div class="pic no_album"></div>
                            <div class="data_msg">
                                <div>{lang no_album_notice}</div >
                                <div class="button"><div class="bigbutton"><a href="javascript:void(0)" onclick="Mui.box.show('{link ctl=albums act=create}',true);"><span>{lang create_new_album}</span></a></div></div>
                            </div>
                            <div class="clear"></div>
                        </div>
                        <!--{/if}-->
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>
{template block/footer}
