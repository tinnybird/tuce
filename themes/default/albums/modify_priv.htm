<div class="box_title titbg">
    <div class="closer sprite i_close" onclick="Mui.box.close()"></div>
    {lang modify_album_priv} - {$info['name']}
</div>
<div class="box_container">
    <form id="albums_priv" action="{link ctl=albums act=save_priv id=$info['id']}" method="post" onsubmit="return false;">
        <div class="field">
            <div class="label">{lang priv_setting}</div>
            <div class="ipts"><label><input type="radio" name="priv_type" value="0" onclick="$('#filed_password').hide();$('#filed_question').hide();" {if $info['priv_type']=='0'} checked="checked"{/if} /> {lang type_public}</label> <label><input type="radio" name="priv_type" value="1" onclick="$('#filed_password').show();$('#filed_question').hide();" {if $info['priv_type']=='1'} checked="checked"{/if} /> {lang type_passwd}</label> <label><input type="radio" name="priv_type" value="2" onclick="$('#filed_password').hide();$('#filed_question').show();" {if $info['priv_type']=='2'} checked="checked"{/if} /> {lang type_ques}</label> <label><input type="radio" name="priv_type" value="3" onclick="$('#filed_password').hide();$('#filed_question').hide();" {if $info['priv_type']=='3'} checked="checked"{/if} /> {lang type_private}</label> </div>
            <div class="clear"></div>
        </div>
        <div id="filed_password" {if $info['priv_type']!='1'}style="display:none;"{/if}>
            <div class="field">
                <div class="label">{lang input_passwd} *</div>
                <div class="ipts">
                    <input id="password_ipt" type="password" name="priv_pass" class="inputstyle iptw1" value="{$info['priv_pass']}" /><input class="ml5" type="checkbox" value="1" onclick="setMask('password_ipt',this.checked)" /> {lang show_pass}
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div id="filed_question" {if $info['priv_type']!='2'}style="display:none;"{/if}>
            <div class="field">
                <div class="label">{lang input_question} *</div>
                <div class="ipts">
                    <input type="text" name="priv_question" class="inputstyle iptw1" value="{$info['priv_question']}" /> <span class="gray">{lang input_question_tips}</span>
                </div>
                <div class="clear"></div>
            </div>
            <div class="field">
                <div class="label">{lang input_answer} *</div>
                <div class="ipts">
                   <input type="text" name="priv_answer" class="inputstyle iptw1" value="{$info['priv_answer']}" /> <span class="gray">{lang input_answer_tips}</span>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="field">
            <div class="label"> &nbsp;</div>
            <div class="ipts"><input type="submit" value="{lang save}" class="ylbtn f_left" name="submit" onclick="Mui.form.sendAuto('albums_priv')"> <input type="button" value="{lang cancel}" class="ml10 graybtn f_left" name="cancel" onclick="Mui.box.close()"></div>
            <div class="clear"></div>
        </div>
    </form>
</div>
